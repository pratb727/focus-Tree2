<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Tree üåø</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-layer"></div>

    <div id="particleContainer" class="particle-container"></div>
    
    <div id="confettiContainer" class="confetti-container"></div>

    <div class="app-layout">
        
        <section class="scene-area">
            <div class="tree-display">
                <img id="treeImage" src="https://i.ibb.co/b5TWrWnT/seed.png" alt="Focus Tree" class="tree-visual">
                <div class="shadow-oval"></div>
            </div>
            
            <div class="quote-pill" id="quoteDisplay">
                "Small seeds grow into mighty trees."
            </div>
        </section>

        <main class="control-panel">
            <header class="header">
                <h1 class="logo-text">Focus Tree</h1>
                <button id="themeToggle" class="theme-btn" aria-label="Toggle Theme">
                    <span class="icon">‚òÄÔ∏è</span>
                </button>
            </header>

            <div class="stats-grid">
                <div class="stat-box">
                    <span class="label">Streak</span>
                    <span class="value" id="streakCount">0</span>
                </div>
                <div class="stat-box">
                    <span class="label">Total Minutes</span>
                    <span class="value" id="totalTime">0</span>
                </div>
            </div>

            <div class="timer-wrapper">
                <div class="time-big" id="timerDisplay">25:00</div>
                
                <div class="slider-box">
                    <input type="range" id="timeSlider" min="5" max="180" value="25" step="5">
                    <div class="slider-labels">
                        <span>5m</span>
                        <span>Drag to set time</span>
                        <span>3h</span>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="startBtn" class="btn-main">Plant & Focus</button>
                
                <div id="sessionControls" class="session-btn-group hidden">
                    <button id="pauseBtn" class="btn-pause" title="Pause Timer">‚è∏</button>
                    <button id="stopBtn" class="btn-danger">Give Up</button>
                </div>
            </div>

            <div class="divider"></div>

            <div class="tasks-area">
                <h3>Session Goals</h3>
                <div class="input-row">
                    <input type="text" id="taskInput" placeholder="Enter task...">
                    <button id="addTaskBtn" class="btn-add">+</button>
                </div>
                <ul id="taskList" class="task-list"></ul>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
